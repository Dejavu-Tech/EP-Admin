<extend name="Public/base"/>
<block name="header"></block>
<block name="body">
  <div class="col-xl-12 xl-100 box-col-12">
    <div class="card crypto-revenue">
      <div class="card-header p-t-40 p-b-0">
        <h3>环境检测</h3>
        <ul class="creative-dots">
          <li class="bg-primary big-dot"></li>
          <li class="bg-secondary semi-big-dot"></li>
          <li class="bg-warning medium-dot"></li>
          <li class="bg-info semi-medium-dot"></li>
          <li class="bg-secondary semi-small-dot"></li>
          <li class="bg-primary small-dot"></li>
        </ul>
      </div>
      <form class="form theme-form">
        <div class="card-body p-t-10">
          <div class="table-responsive" style="font-size: 14px!important;">
            <div class="dataTables_wrapper no-footer" id="basic-2_wrapper">
              <table class="table table-sm">
                <h6>运行环境检查</h6>
                <thead>
                <tr>
                  <th>项目</th>
                  <th>所需配置</th>
                  <th>当前配置</th>
                </tr>
                </thead>
                <tbody>
                <volist id="item" name="env">
                  <tr>
                    <td>{$item[0]}</td>
                    <td>{$item[1]}</td>
                    <td><i class="ico-{$item[4]}">&nbsp;</i>{$item[3]}</td>
                  </tr>
                </volist>
                </tbody>
              </table>
              <present name="dirfile">
                <table class="table table-sm">
                  <h6 class="p-t-10">目录、文件权限检查</h6>
                  <thead>
                  <tr>
                    <th>目录/文件</th>
                    <th>所需状态</th>
                    <th>当前状态</th>
                  </tr>
                  </thead>
                  <tbody>
                  <volist id="item" name="dirfile">
                    <tr>
                      <td>{$item[3]}</td>
                      <td><i class="icon-ok">&nbsp;</i>可写</td>
                      <td><i class="icon-{$item[2]}">&nbsp;</i>{$item[1]}</td>
                    </tr>
                  </volist>
                  </tbody>
                </table>
              </present>
              <table class="table table-sm">
                <h6 class="p-t-10">函数依赖性检查</h6>
                <thead>
                <tr>
                  <th>函数名称</th>
                  <th>检查结果</th>
                </tr>
                </thead>
                <tbody>
                <volist id="item" name="func">
                  <tr>
                    <td>{$item[0]}()</td>
                    <td><i class="icon-{$item[2]}">&nbsp;</i>{$item[1]}</td>
                  </tr>
                </volist>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="pull-right p-b-30">
            <a class="btn btn-pill btn-light" href="{:U('Install/agreement')}" style="background: white;">上一步</a> <a class="btn btn-pill btn-primary" href="{:U('Install/step2')}">下一步</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</block>
<block name="footer"></block>
