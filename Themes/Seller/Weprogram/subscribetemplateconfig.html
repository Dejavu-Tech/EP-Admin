<script>
//由于模块都一次性加载，因此不用执行 layui.use() 来加载对应模块，直接使用即可：
var layer = layui.layer;
var $;

var cur_open_div;

var can_sub = true;
layui.use(['jquery', 'layer','form'], function(){
  $ = layui.$;
  var form = layui.form;

	form.on('radio(linktype)', function(data){
		if (data.value == 2) {
			$('#typeGroup').show();
		} else {
			$('#typeGroup').hide();
		}
	});

	form.on('radio(all_msg_send_type)', function(data){
            if (data.value == 1) {

				$('#type_1').show();

            } else if( data.value == 2 )
			{
				$('#type_1').hide();
				$('#type_2').show();
			}
			else if( data.value == 3 )
			{
				$('#type_1').hide();
				$('#type_2').hide();
			}

        });



	//subtitle
	$(document).on("input propertychange","#subtitle",function(){

		//("\r|\n|\\s", "");
		var s_content = $('#subtitle').val();
		s_content.replace(/\r|\n|\\s/g,"");

		var regex3 = /\{\{(.+?)\}\}/g; // {}

		var new_arr = s_content.match(regex3);

		var s_html = "";

		for( var i in  new_arr )
		{
			s_html+='	<div class="form-group row">';
			s_html+='		<label class="col-sm-2 col-form-label">'+new_arr[i]+'内容</label>';
			s_html+='		<div class="col-sm-10">';
			s_html+='			<input type="text" name="datas['+new_arr[i]+']" class="form-control" lay-required="true" value="" />';
			s_html+='		</div>';
			s_html+='	</div>';

		}

		$('#analy_div').html(s_html);

    });


	$('#chose_member_id').click(function(){
		cur_open_div = $(this).attr('data-input');
		$.post("{:U('user/zhenquery', array('ok' => 1))}", {}, function(shtml){
		 layer.open({
			type: 1,
			area: '700px',
			content: shtml //注意，如果str是object，那么需要字符拼接。
		  });
		});
	})
		$('#chose_agent_id').click(function(){
		cur_open_div = $(this).attr('data-input');
		$.post("{:U('user/zhenquery_many', array('template' => 'mult'))}", {}, function(shtml){
		 layer.open({
			type: 1,
			area: '700px',
			content: shtml //注意，如果str是object，那么需要字符拼接。
		  });
		});
	})

	$('#chose_link').click(function(){
		cur_open_div = $(this).attr('data-input');
		$.post("{:U('util/selecturl', array('ok' => 1))}", {}, function(shtml){
		 layer.open({
			type: 1,
			area: '700px',
			content: shtml //注意，如果str是object，那么需要字符拼接。
		  });
		});
	})


  form.on('submit(sub_auto_get)', function(data){
	var loadingIndex = layer.load(); // 加载中动画遮罩层（1）

	$.ajax({
		url: "{:U('weprogram/autosubscribetemplateconfig',array('ok'=>'1'))}",
		type: 'get',
		dataType:'json',
		success: function (info) {
		   layer.close(loadingIndex); // 提交成功失败都需要关闭
			if(info.status == 0)
			{
				layer.msg(info.result.message,{icon: 1,time: 2000});
			}else if(info.status == 1){

				layer.msg('操作成功',{time: 1000,
					end:function(){
						var backurl = "{:U('weprogram/subscribetemplateconfig')}";
						location.href = backurl;
						// location.href = info.result.url;
					}
				});

				can_sub = true;
			}
		}
	});
	return false;

  })
  //监听提交
  form.on('submit(formDemo)', function(data){

	var gd_ar = [];
	var gd_str = '';
	$('.mult_choose_member_id').each(function(){
		gd_ar.push( $(this).attr('data-member-id') );
	})
	gd_str = gd_ar.join(',');

	data.field.limit_user_list = gd_str;

	 $.ajax({
		url: data.form.action,
		type: data.form.method,
		data: data.field,
		dataType:'json',
		success: function (info) {

			if(info.status == 0)
			{
				layer.msg(info.result.message,{icon: 1,time: 2000});
			}else if(info.status == 1){
				var go_url = location.href;
				if( info.result.hasOwnProperty("url") )
				{
					go_url = info.result.url;
				}

				layer.msg('操作成功',{time: 1000,
					end:function(){
						location.href = info.result.url;
					}
				});
			}
		}
	});

    return false;
  });
})


function cancle_bind(obj,sdiv)
{
	$('#'+sdiv).val('');
	$(obj).parent().parent().remove();
}


</script>
