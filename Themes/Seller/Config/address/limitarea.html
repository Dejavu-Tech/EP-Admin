{template '_header'}
<div class="page-header">当前位置：<span class="text-primary">限制购买区域</span></div>
<div class="page-content">
  <form action="" class="form-horizontal form-validate" enctype="multipart/form-data" method="post">
    <div class="form-group row">
      <label class="col-lg control-label">限制购买区域</label>
      <div class="col-sm-9 col-xs-12">
        <div class="form-control-static" id="areas">{$data[limitarea]}</div>
        <a class="btn btn-pill btn-primary" href="javascript:" onclick="selectAreas()">选择地区</a> <input id='limitarea' name="data[limitarea]" type="hidden" value="{$data[limitarea]}"/>
        <input id='limitarea_code' name="data[limitarea_code]" type="hidden" value="{$data[limitarea_code]}"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg control-label"></label>
      <div class="col-sm-9 col-xs-12">
        <input class="btn btn-primary" type="submit" value="提交"/>
      </div>
    </div>
  </form>
</div>{template 'config/address/selectareas'}{template '_footer'}
