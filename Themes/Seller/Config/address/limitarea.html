{template '_header'}
<div class="page-header">当前位置：<span class="text-primary">限制购买区域</span></div>
<div class="page-content">
    <form action="" method="post" class="form-horizontal form-validate" enctype="multipart/form-data" >
		<div class="form-group row">
            <label class="col-lg control-label">限制购买区域</label>
            <div class="col-sm-9 col-xs-12">
                <div id="areas" class="form-control-static">{$data[limitarea]}</div>
                <a href="javascript:;" class="btn btn-pill btn-primary" onclick="selectAreas()">选择地区</a>
                <input type="hidden" id='limitarea' name="data[limitarea]" value="{$data[limitarea]}" />
                <input type="hidden" id='limitarea_code' name="data[limitarea_code]" value="{$data[limitarea_code]}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-lg control-label"></label>
            <div class="col-sm-9 col-xs-12">
                <input type="submit" value="提交" class="btn btn-primary"  />
            </div>
        </div>
    </form>
</div>

{template 'config/address/selectareas'}

{template '_footer'}
