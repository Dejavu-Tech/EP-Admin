<script>
var query_kwd = '{$kwd}';

var query_url = "{:U('goods/labelquery', array('type' => $type))}";

var can_next = true;

$(document).delegate(".choose_dan_link","click",function(){

	//data-json
	var json_obj = JSON.parse($(this).attr('data-json'));
	var p_html = '';
	p_html+= '<div class="input-group " style="margin: 0;">';
	p_html+= '	<div class="layadmin-text-center choose_user">';
	p_html+= '		<div class="btn btn-pill btn-primary m-t-5" style="">'+json_obj.tagname+'</div>';
	p_html+= '		<button type="button" class="close m-l-5" style="height:10px;width:10px;cursor:pointer" data-dismiss="modal" aria-label="Close" onclick="cancle_bind(this)" title="删除标签"><span aria-hidden="true">×</span></button>';
	p_html+= '	</div>';
	p_html+= '</div>';

	$(cur_open_div).parent().siblings().remove();
	$(cur_open_div).parent().after(p_html);

	$(cur_open_div).val( json_obj.id );
	layer.close(layer.index);
});

$(".select-btn").click(function(){

	query_kwd = $.trim($("#select-url-kw").val());

	var s_page = $(this).attr('page');
	if(!can_next)
	{
		return false;
	}
	can_next = false;
	$.ajax({
		url:query_url,
		type:'post',
		dataType:'json',
		data:{keyword:query_kwd, page:1,is_ajax:1},
		success:function(ret){
			if(ret.code == 0)
			{
				$('#supplyquery').html(ret.html);
			}
			can_next = true;
		}
	})
});



</script>
