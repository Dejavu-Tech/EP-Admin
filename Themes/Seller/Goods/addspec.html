<script>
    //由于模块都一次性加载，因此不用执行 layui.use() 来加载对应模块，直接使用即可：
    var layer = layui.layer;
    var $;

    var cur_open_div;

    layui.use(['jquery', 'layer', 'form'], function () {
        $ = layui.$;
        var form = layui.form;

        form.on('radio(linktype)', function (data) {
            if (data.value == 2) {
                $('#typeGroup').show();
            } else {
                $('#typeGroup').hide();
            }
        });


        $('#chose_link').click(function () {
            cur_open_div = $(this).attr('data-input');
            $.post("{:U('util/selecturl', array('ok' => 1))}", {}, function (shtml) {
                layer.open({
                    type: 1,
                    area: '700px',
                    content: shtml //注意，如果str是object，那么需要字符拼接。
                });
            });
        })

        //监听提交
        form.on('submit(formDemo)', function (data) {

            $.ajax({
                url: data.form.action,
                type: data.form.method,
                data: data.field,
                dataType: 'json',
                success: function (info) {

                    if (info.status == 0) {
                        layer.msg(info.result.message, {icon: 1, time: 2000});
                    } else if (info.status == 1) {
                        var go_url = location.href;
                        if (info.result.hasOwnProperty("url")) {
                            go_url = info.result.url;
                        }

                        layer.msg('操作成功', {
                            time: 1000,
                            end: function () {
                                location.href = info.result.url;
                            }
                        });
                    }
                }
            });

            return false;
        });
    })
</script>
<script>

        html += '<span data-toggle="tooltip" data-placement="top" title="" data-original-title="删除">';
        html += '删除';
        html += '</span>';
        html += '</a>';
        html += '</td>';
        html += '</tr>';
        $('#tbody-items').append(html);
    }

    $(function () {
        $(document).delegate('.btn-del', 'click', function () {
            var $btntr = $(this).parents('tr');
            $btntr.remove();
        })
    });
</script>
