<script src="./assets/js/lib/jquery-1.11.1.min.js" type="text/javascript"></script>
<script>
    function hexiao_goods() {
        var hx_count = 0;
        var s_url = "{:U('order/hexiao_goods')}";
        var hx_id = $('#order_goods_hexiao_id').val();
        $('input[name="is_hexiao"]').each(function () {
            if ($(this).is(":checked")) {
                hx_count++;
            }
        })
        if (hx_count == 0) {
            layer.msg('请选择商品核销次数');
            return false;
        }
        layer.confirm("确认使用商品", function (index) {
            $.ajax({
                url: s_url,
                type: 'post',
                dataType: 'json',
                data: {hx_id: hx_id, hx_count: hx_count},
                success: function (info) {
                    if (info.status == 0) {
                        layer.msg(info.result.message, {icon: 1, time: 2000});
                    } else if (info.status == 1) {
                        layer.msg('操作成功', {
                            time: 1000,
                            end: function () {
                                location.href = info.result.url;
                            }
                        });
                    }
                }
            })
        });
    }
</script>
