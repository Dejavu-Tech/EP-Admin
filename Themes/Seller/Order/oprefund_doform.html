<div class="modal-dialog modal-dialog-centered btn-showcase">
  <div class="modal-content">
    <form action="{:U('order/oprefund_doform')}" class="form-horizontal form-validate" enctype="multipart/form-data" method="post">
      <input name='ref_id' type='hidden' value='{$ref_id}'/>
      <div class="modal-header">
        <h5 class="modal-title">平台审核</h5>
        <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <textarea class="form-control" name="remarkrefund" placeholder="审核备注" style="height:150px;">{$item['remarkrefund']}</textarea> <label class="m-t-15"><input name="is_forbidden" type="checkbox" value="1"/>禁止再次发起</label>
      </div>
      <div class="modal-footer">
        <input id="sb_type" name="cansub" type="hidden" value="1"/>
        <button class="btn btn-primary btn-order" data-value="1" name="cansub" type="submit">同意</button>
        <button class="btn btn-secondary btn-order" data-value="2" name="ref_sub" type="submit">拒绝</button>
        <!--<button data-dismiss="modal" class="btn btn-pill btn-primary" type="button">取消</button>-->
      </div>
    </form>
  </div>
</div>
<script>
    //没有选中时间段不能导出
    $(function () {
        $('.btn').click(function () {
            var e = $(this).attr('data-value');

            $('#sb_type').val(e);

        })
    })
</script>
