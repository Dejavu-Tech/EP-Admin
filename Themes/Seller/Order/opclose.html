<form class="form-horizontal form-validate" action="{:U('order/opclose')}" method="post" enctype="multipart/form-data">
    <input type='hidden' name='id' value='{$id}' />
    <div class="modal-dialog modal-dialog-centered btn-showcase">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">删除订单</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
                <textarea style="height:150px;" class="form-control" name="remark"  placeholder="删除订单原因" ></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-order" type="submit">提交</button>
                <button data-dismiss="modal" class="btn btn-secondary" type="button">取消</button>
            </div>
        </div>
    </div>
</form>
