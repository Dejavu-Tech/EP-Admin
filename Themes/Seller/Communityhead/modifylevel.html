<script>

	$(function(){
		$('input[name=auto_upgrade]').click(function(){
			var s_val = $(this).val();
			if(s_val == 0)
			{
				$('#auto_condition').hide();
				$('#condition_one').hide();
				$('#condition_two').hide();
				$('#condition_order_total').hide();

			}else{
				$('#auto_condition').show();
				var sc_val = $('input[name=condition_type]:checked').val();
				if(sc_val == 0)
				{
					$('#condition_one').show();
					$('#condition_two').hide();
					$('#condition_order_total').hide();
				}else if(sc_val == 1){
					$('#condition_one').hide();
					$('#condition_two').show();
					$('#condition_order_total').hide();
				}else if(sc_val == 2){
					$('#condition_one').hide();
					$('#condition_two').hide();
					$('#condition_order_total').show();

				}

			}
		})

		$('input[name=condition_type]').click(function(){

			var s_val = $(this).val();
			if(s_val == 0)
			{
				$('#condition_one').show();
				$('#condition_two').hide();
				$('#condition_order_total').hide();
			}else if(s_val == 1){
				$('#condition_one').hide();
				$('#condition_two').show();
				$('#condition_order_total').hide();
			}else if(s_val == 2){
				$('#condition_one').hide();
				$('#condition_two').hide();
				$('#condition_order_total').show();

			}

		})

	})



</script>
