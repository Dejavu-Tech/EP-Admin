    var query_kwd = '{$kwd}';

        query_kwd = $.trim($("#select-url-kw").val());


        if(!can_next)
        {

        }
        can_next = false;
        $.ajax({
            url:query_url,
            type:'post',
            dataType:'json',
            data:{keyword:query_kwd,is_ajax:1},

                if(ret.code == 0)
                {
                    $('.supplyquery tbody').html(ret.html);
                    //	$('#pager_ajax').html(ret.pager);
                }
                can_next = true;
            }
        })
    });
