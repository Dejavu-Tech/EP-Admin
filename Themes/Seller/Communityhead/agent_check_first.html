<div class="modal-dialog modal-dialog-centered btn-showcase">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">团长申请</h5>
      <button class="close" data-dismiss="modal" type="button">×</button>
    </div>
    <div class="modal-body">
      <form action="{:U('commu  nity/agent_check_first')}" class="form-horizontal form-validate" enctype="multipart/form-data" method="post">
        <input name='id' type='hidden' value='{$id}'/> 确认该客户的团长申请
      </form>
    </div>
    <div class="modal-footer">
      <input id="sb_type" name="cansub" type="hidden" value="1"/>
      <button class="btn btn-primary btn-order" data-value="1" name="cansub" type="submit">确定</button>
      <button class="btn btn-secondary" data-dismiss="modal" type="button">取消</button>
    </div>
  </div>
</div>
<script>
    //没有选中时间段不能导出
    $(function () {
        $('.btn-primary').click(function () {
            var e = $(this).attr('data-value');

            $('#sb_type').val(e);

        })
    })
</script>
