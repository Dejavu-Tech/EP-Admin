<script>
//由于模块都一次性加载，因此不用执行 layui.use() 来加载对应模块，直接使用即可：
var layer = layui.layer;
var $;

layui.use(['jquery', 'layer','form','colorpicker'], function(){
  $ = layui.$;
  var form = layui.form;
  var colorpicker = layui.colorpicker;


	$('#clear_qrcode').click(function(){
		var s_url = $(this).attr('data-href');

		console.log(s_url);

		layer.confirm('确认更新客户核销二维码吗？', function(index){
		  //do something
		  $.ajax({
			url : s_url,
			dataType:'json',
			success:function(ret){
				layer.msg('操作成功',{time: 1000,
					end:function(){
					}
				});
			}
		  })
		  layer.close(index);
		});

	});
   //表单赋值
    colorpicker.render({
      elem: '#minicolors'
      ,color: '{$data['qrcode_rgb']}'
      ,done: function(color){
        $('#test-colorpicker-form-input1').val(color);
      }
    });

    colorpicker.render({
      elem: '#avatar_rgb'
      ,color: '{$data['avatar_rgb']}'
      ,done: function(color){
        $('#test-colorpicker-form-input2').val(color);
      }
    });

  //监听提交
  form.on('submit(formDemo)', function(data){

	 $.ajax({
		url: data.form.action,
		type: data.form.method,
		data: data.field,
		dataType:'json',
		success: function (info) {

			if(info.status == 0)
			{
				layer.msg(info.result.message,{icon: 1,time: 2000});
			}else if(info.status == 1){
				var go_url = location.href;
				if( info.result.hasOwnProperty("url") )
				{
					go_url = info.result.url;
				}

				layer.msg('操作成功',{time: 2000,
					end:function(){
						location.href = info.result.url;
					}
				});
			}
		}
	});

    return false;
  });
})



</script>
