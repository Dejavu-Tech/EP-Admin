<cm-construct v-bind:data="data[index]" class="float-btn right_bottom" data-disabled="1"
	v-if="nc.bottomPosition == 1 || nc.bottomPosition == 2"
	:style="{top:(parseInt(nc.baseBtnBottom)+parseInt(nc.btnBottom))+'px !important'}">

	<!-- 预览 -->
	<template slot="preview">
		<div class="float-mask" data-disabled="1">
			<div class="float-btn-box" data-disabled="1">
				<!--			v-bind:style="{ backgroundColor : nc.backgroundColor }"-->
				<a v-for="(item, index) in nc.list" :key="index" href="javascript:;" class="float-btn-item" data-disabled="1">
					<div class="img-box" data-disabled="1">
						<img v-bind:src="item.imageUrl" alt="" data-disabled="1">
					</div>
					<!--				<span v-bind:style="{color: nc.textColor}">{{item.title}}</span>-->
				</a>
			</div>
		</div>

	</template>

	<!-- 编辑 -->
	<template slot="edit">
		<!--		<color v-bind:data="{ field : 'textColor', 'label' : '文字颜色' }"></color>-->
		<!--		<color v-bind:data="{ field : 'backgroundColor', 'label' : '背景颜色' }"></color>-->
		<template v-if="nc.lazyLoad">
			<float-btn-list ref="float_btn"></float-btn-list>
			<btn-position></btn-position>
			<slide v-bind:data="{ field : 'btnBottom', label : '上下偏移' }"></slide>
		</template>
	</template>

	<!-- 资源 -->
	<template slot="resource">
		<js>
			var floatBtnResourcePath = "{$resourceurl}";
		</js>
		<css src="{$resourceurl}/float_btn/css/style.css"></css>
		<js src="{$resourceurl}/float_btn/js/style.js"></js>
	</template>

</cm-construct>
